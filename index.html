        <input type="email" name="email" id="email" placeholder="enter your email" style="margin-bottom:20px;" required/> <br/>

        <label for="number">Phone Number</label>
        <input type="number" name="number" id="number" placeholder="enter your phone number" style="margin-bottom:20px;" /> <br/>

        <label for="Address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="checkbox"> Languages :</label>

                name="topics" id="css" value="css" /> 3. <label for="css">CSS</label> </p>



        <button type="submit" style="width:200px; margin-left: 40px;;">Submit</button>
    </form>

    <h1>Check the Console log for the Answer</h1>
</body>

<html>



<script type="text/javascript">
    function handleSubmit(event) {
        event.preventDefault();

        const data = new FormData(event.target);

        const value = Object.fromEntries(data.entries());

        value.topics = data.getAll("topics");

        console.log({
            value
        });
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", handleSubmit);
</script>
